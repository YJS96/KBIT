<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input :type="firstInputType" />
      <input :type="secondInputType" />
      <button @click="changeInputType()">인풋 타입 일괄 변경 버튼</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            firstInputType: 'checkbox',
            secondInputType: 'radio',
          };
        },
        methods: {
          changeInputType() {
            this.firstInputType = 'radio';
            this.secondInputType = 'text';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
