<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>count: {{ count }}</h1>
      <div class="inner" @click="iDontWantToDiscount()">
        <h1>안쪽</h1>
        <button @click.stop="discount()">클릭</button>
      </div>
      <h1>바깥쪽</h1>
      <button @click="discount()">클릭</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          discount() {
            this.count--;
          },
          iDontWantToDiscount() {
            this.count--;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
<style>
  #app {
    background-color: skyblue;
  }

  .inner {
    background-color: orange;
  }
</style>
