<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 :style="[bgSkyblue, fontRed]">배경은 하늘색이고, 글자는 빨간색</h1>
      <h1 :style="[bgOrange, fontWhite]">배경은 오렌지색이고, 글자는 하얀색</h1>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            bgOrange: { backgroundColor: 'orange' },
            bgSkyblue: { backgroundColor: 'skyblue' },
            fontRed: { color: 'red' },
            fontWhite: { color: 'white' },
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
