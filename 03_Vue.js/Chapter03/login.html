<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://kit.fontawesome.com/8cbbf1aa2c.js" crossorigin="anonymous"></script>

  <body>
    <div class="bg-white mt-3 login-modal w-50 p-4 border shadow-lg border-1 rounded-3 mx-auto">
      <div class="h3"><i class="fa-solid fa-right-to-bracket"></i> 로그인</div>
      <div class="input-group mt-5 w-100">
        <div class="userid-group w-100">
          <div class="h6"><i class="fa-solid fa-user"></i> 사용자 ID:</div>
          <input type="text" class="w-100 form-control" />
        </div>
        <div class="password-group w-100 mt-3">
          <div class="h6"><i class="fa-solid fa-lock"></i> 비밀번호:</div>
          <input type="text" class="w-100 form-control" />
        </div>
      </div>
      <div class="btn btn-primary w-100 mt-4">
        <i class="fa-solid fa-right-to-bracket"></i> 로그인
      </div>
    </div>
    <div class="" style="margin-top: 120px">
      <div class="w-50 mx-auto border rounded p-4">
        <h1><i class="fa-solid fa-right-to-bracket"></i> 로그인</h1>
        <form>
          <div class="mt-5 mb-2">
            <label><i class="fa-solid fa-user"></i> 사용자 ID:</label>

          </div>
          <div class="mt-2 mb-2">
            <label><i class="fa-solid fa-lock"></i> 비밀번호:</label>
            <input type="text" class="form-control" />
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-primary flex-fill mt-2">로그인</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css');
