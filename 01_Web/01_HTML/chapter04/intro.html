<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" value="value" /><br />
      <input type="text" placeholder="placeholder" /><br />
      <input type="password" name="password" value="password" /><br />
      <input type="file" value="file" /><br />
      <input type="checkbox" name="checkbox" value="checkbox" /><br />
      <input type="radio" name="radio" value="radio" /><br />

      <input type="hidden" name="hidden" value="hidden" /><br />

      <input type="button" value="button" /><br />
      <input type="reset" value="reset" /><br />
      <input type="submit" value="submit" /><br />
      <input type="image" src="http://via.placeholder.com/100x100" /><br />
    </form>

    <form>
      <label for="name">이름</label>
      <input type="text" id="name" name="username" /><br />
      <span>성별</span>
      <input type="radio" name="gender" id="man" value="m" />
      <label for="man">남자</label>
      <input type="radio" name="gender" id="woman" value="w" />
      <label for="woman">여자</label><br />
      <input type="submit" value="가입" />
    </form>
    <br />
    <form>
      <select name="num" id="num">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <input type="submit" />
    </form>

    <select name="optgroup" id="optgroup">
      <optgroup label="HTML5">
        <option value="multi">Multimedia Tag</option>
        <option value="conn">Connectivity</option>
        <option value="DA">Device Access</option>
      </optgroup>
      <optgroup label="CSS3">
        <option value="ani">Animation</option>
        <option value="3d">3D Transform</option>
      </optgroup>
    </select>
    <br />
    <!-- style="resize: none;" -->
    <textarea></textarea>
  </body>
</html>
