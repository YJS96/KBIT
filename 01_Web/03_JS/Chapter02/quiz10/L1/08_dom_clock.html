<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="clock"></h1>
    <script>
      let clockEl = document.getElementById('clock');

      setInterval(() => {
        let now = new Date();
        clockEl.innerHTML = now.toString();
      }, 1000);
    </script>
  </body>
</html>
